<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MenuMate – Healthy Recipes & Social Food Hub</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #2d1b64;
        --accent-red: #c94a44;
        --accent-green: #648b3c;
        --light-bg: #d8c7b0;
        --teal: #7ed6c0;
      }

      body {
        font-family: "Segoe UI", sans-serif;
        background-color: var(--light-bg);
        margin: 0;
        padding-top: 0;
      }

      .navbar {
        background-color: var(--accent-red);
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1030;
        display: flex;
        align-items: center;
        box-shadow: none;
        border-bottom: none;
      }

      .navbar-brand {
        color: white;
      }

      .navbar-nav .nav-link {
        color: white;
      }

      .navbar .btn-success {
        background-color: var(--accent-green);
        border: none;
      }

      .hero {
        background: url("https://source.unsplash.com/1600x600/?healthy-food")
          center center/cover no-repeat;
        color: white;
        height: 60vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        background-blend-mode: overlay;
        background-color: rgba(45, 27, 100, 0.6);
        position: relative;
        top: -80px;
        padding-top: 80px;
        margin-top: 0;
      }

      .hero h1,
      .hero p {
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
      }

      .btn-primary {
        background-color: var(--accent-red);
        border: none;
      }

      .recipe-card {
        background-color: white;
        border: 2px solid var(--primary);
      }

      .recipe-card img {
        height: 200px;
        object-fit: cover;
      }

      .modal-content {
        background-color: #fefefe;
        border: 2px solid var(--accent-red);
      }

      footer {
        background-color: var(--accent-green);
        color: white;
      }

      #plusBtn {
        position: fixed;
        bottom: 30px;
        right: 30px;
        width: 60px;
        height: 60px;
        font-size: 32px;
        line-height: 0;
        z-index: 1050;
      }

      .navbar-brand img {
        height: 40px;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a
          class="navbar-brand fw-bold d-flex align-items-center"
          href="index.html"
        >
          <img
            src="assets/images/MenuMate_simplified_Logo.png"
            alt="MenuMate Logo"
          />
          MenuMate
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="explore.html">Explore</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profile.html">Profile</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-success ms-3" href="signup.html">Sign Up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
      <div>
        <h1 class="display-4 fw-bold">Discover & Share Healthy Recipes</h1>
        <p class="lead">Fuel your body. Inspire others.</p>
        <a href="explore.html" class="btn btn-primary btn-lg"
          >Start Exploring</a
        >
      </div>
    </div>

    <!-- Recipe Feed -->
    <section class="py-5">
      <div class="container">
        <h2 class="mb-4 text-center">Trending Recipes</h2>
        <div class="row g-4">
          <!-- Recipe Card -->
          <div class="col-md-4">
            <div class="card recipe-card shadow-sm">
              <img
                src="https://source.unsplash.com/400x300/?salad"
                class="card-img-top"
                alt="Recipe"
              />
              <div class="card-body">
                <h5 class="card-title">Avocado Quinoa Salad</h5>
                <p class="card-text">Fresh, light, and packed with protein.</p>
                <div class="d-flex justify-content-between align-items-center">
                  <small>By <strong>@healthychef</strong></small>
                  <button class="btn btn-outline-primary btn-sm">View</button>
                </div>
              </div>
            </div>
          </div>
          <!-- Add more cards as needed -->
        </div>
      </div>
    </section>

    <!-- Floating Plus Button -->
    <button
      class="btn btn-lg btn-success rounded-circle shadow"
      id="plusBtn"
      data-bs-toggle="modal"
      data-bs-target="#uploadModal"
    >
      +
    </button>

    <!-- Upload Recipe Modal -->
    <div class="modal fade" id="uploadModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <form>
            <div class="modal-header">
              <h5 class="modal-title">Upload a New Recipe</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="title" class="form-label">Recipe Title</label>
                <input type="text" class="form-control" id="title" required />
              </div>
              <div class="mb-3">
                <label for="ingredients" class="form-label">Ingredients</label>
                <textarea
                  class="form-control"
                  id="ingredients"
                  rows="3"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="photo" class="form-label">Upload Image</label>
                <input
                  type="file"
                  class="form-control"
                  id="photo"
                  accept="image/*"
                />
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Post Recipe</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-4 mt-auto">
      <div class="container">
        <p class="mb-0">© 2025 MenuMate. Eat clean. Share freely.</p>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
