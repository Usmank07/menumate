<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile – MenuMate</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #2d1b64;
        --accent-red: #c94a44;
        --accent-green: #648b3c;
        --light-bg: #d8c7b0;
      }

      body {
        font-family: "Segoe UI", sans-serif;
        background-color: var(--light-bg);
        margin: 0;
        padding-top: 80px;
      }

      .navbar {
        background-color: var(--accent-red);
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1030;
      }

      .navbar-brand {
        color: white;
      }

      .navbar-nav .nav-link {
        color: white;
      }

      .navbar .btn-success {
        background-color: var(--accent-green);
        border: none;
      }

      .navbar-brand img {
        height: 40px;
        margin-right: 10px;
      }

      .profile-header {
        background-color: var(--primary);
        color: white;
        padding: 2rem;
        text-align: center;
      }

      .profile-pic {
        width: 120px;
        height: 120px;
        object-fit: cover;
        border-radius: 50%;
        border: 3px solid white;
        margin-top: -60px;
      }

      .card img {
        height: 180px;
        object-fit: cover;
      }

      footer {
        background-color: var(--accent-green);
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a
          class="navbar-brand fw-bold d-flex align-items-center"
          href="index.html"
        >
          <img
            src="assets/images/MenuMate_simplified_Logo.png"
            alt="MenuMate Logo"
          />
          MenuMate
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="explore.html">Explore</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="profile.html">Profile</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-success ms-3" href="#">Log Out</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Profile Header -->
    <div class="profile-header">
      <div class="container">
        <img
          src="https://source.unsplash.com/120x120/?person"
          alt="User Photo"
          class="profile-pic"
        />
        <h2 class="mt-3">@healthychef</h2>
        <p>Nutrition enthusiast | Food lover | Sharing healthy bites</p>
      </div>
    </div>

    <!-- My Recipes -->
    <div class="container mt-5">
      <h3 class="mb-4">My Recipes</h3>
      <div class="row g-4">
        <div class="col-md-4">
          <div class="card shadow-sm">
            <img
              src="https://source.unsplash.com/400x300/?salad"
              class="card-img-top"
              alt="Salad"
            />
            <div class="card-body">
              <h5 class="card-title">Avocado Quinoa Salad</h5>
              <p class="card-text">A refreshing protein-rich meal.</p>
              <button class="btn btn-outline-primary btn-sm">Edit</button>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card shadow-sm">
            <img
              src="https://source.unsplash.com/400x300/?chickpeas"
              class="card-img-top"
              alt="Chickpeas"
            />
            <div class="card-body">
              <h5 class="card-title">Roasted Chickpea Bowl</h5>
              <p class="card-text">Crunchy, flavorful, and nutritious.</p>
              <button class="btn btn-outline-primary btn-sm">Edit</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-4 mt-5">
      <div class="container">
        <p class="mb-0">© 2025 MenuMate. Eat clean. Share freely.</p>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
